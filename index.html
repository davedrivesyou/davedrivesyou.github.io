<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dave Drives Scheduler</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .calendar {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 1rem;
    }

    .day-name {
      font-weight: 600;
      text-align: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #dee2e6;
      background: #f1f3f5;
    }

    .week-row {
      border-bottom: 1px solid #dee2e6;
    }

    .week-row:last-child {
      border-bottom: none;
    }

    .day {
      min-height: 130px;
      padding: 0.5rem;
      border-right: 1px solid #dee2e6;
      background: #ffffff;
      cursor: pointer;
    }

    .day:last-child {
      border-right: none;
    }

    .day-number {
      font-weight: 600;
      font-size: 0.85rem;
      text-align: right;
      color: #495057;
    }

    .event {
      background: #0d6efd;
      color: #fff;
      font-size: 0.7rem;
      padding: 0.25rem 0.4rem;
      border-radius: 0.4rem;
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 768px) {
      .day {
        min-height: 90px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Please click on a day</span>
	<img src="header_small.png" alt="Logo" width="77" height="47" class="d-inline-block align-text-top">
  </div>
</nav>

<div class="container my-5">
  <div class="calendar">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-primary" onclick="prevMonth()">◀</button>
      <h4 id="monthYear" class="mb-0"></h4>
      <button class="btn btn-outline-primary" onclick="nextMonth()">▶</button>
    </div>

    <div class="row text-center mb-2">
      <div class="col day-name">Sun</div>
      <div class="col day-name">Mon</div>
      <div class="col day-name">Tue</div>
      <div class="col day-name">Wed</div>
      <div class="col day-name">Thu</div>
      <div class="col day-name">Fri</div>
      <div class="col day-name">Sat</div>
    </div>

    <div id="calendarGrid"></div>

  </div>
</div>

<footer class="text-center text-muted py-3">
  &copy; <span id="year"></span> Dave Drives
</footer>

<!-- Bootstrap Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog" id="eventModalDialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Please specify date and time for pickup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="eventTitle" class="form-control" placeholder="Enter appointment here">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveEventBtn">Save Appointment</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const calendarGrid = document.getElementById('calendarGrid');
  const monthYearEl = document.getElementById('monthYear');
  const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
  const eventTitleInput = document.getElementById('eventTitle');
  const saveEventBtn = document.getElementById('saveEventBtn');
  const modalDialog = document.getElementById('eventModalDialog');

  document.getElementById('year').textContent = new Date().getFullYear();

  let currentDate = new Date();
  let events = {};
  let selectedDateKey = null;

  // Make modal draggable only via header
  let isDragging = false;
  let offsetX = 0;
  let offsetY = 0;
  const modalHeader = modalDialog.querySelector('.modal-header');
  modalHeader.style.cursor = 'move';

  modalHeader.addEventListener('mousedown', (e) => {
    if (e.button !== 0) return; // only left click
    isDragging = true;
    const rect = modalDialog.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    document.body.style.userSelect = 'none';
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      modalDialog.style.transform = `translate(${e.clientX - offsetX}px, ${e.clientY - offsetY}px)`;
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    document.body.style.userSelect = '';
  });

  document.getElementById('eventModal').addEventListener('show.bs.modal', () => {
    modalDialog.style.transform = 'none';
  });

  function renderCalendar() {
    calendarGrid.innerHTML = '';

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    monthYearEl.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

    const firstDayOfMonth = new Date(year, month, 1);
    const startDay = firstDayOfMonth.getDay();
    const startDate = new Date(year, month, 1 - startDay);
    let date = new Date(startDate);

    for (let week = 0; week < 6; week++) {
      const row = document.createElement('div');
      row.className = 'row row-cols-7 g-0 week-row';

      for (let d = 0; d < 7; d++) {
        const col = document.createElement('div');
        col.className = 'col';

        const dayEl = document.createElement('div');
        dayEl.className = 'day';

        if (date.getMonth() !== month) {
          dayEl.style.backgroundColor = '#f8f9fa';
          dayEl.style.color = '#adb5bd';
        }

        const number = document.createElement('div');
        number.className = 'day-number';
        number.textContent = date.getDate();
        dayEl.appendChild(number);

        const key = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        if (events[key]) {
          events[key].forEach(evt => {
            const e = document.createElement('div');
            e.className = 'event';
            e.textContent = evt;
            dayEl.appendChild(e);
          });
        }

        dayEl.onclick = () => {
          selectedDateKey = key;
          eventTitleInput.value = '';
          eventModal.show();
        };

        col.appendChild(dayEl);
        row.appendChild(col);
        date.setDate(date.getDate() + 1);
      }

      calendarGrid.appendChild(row);
    }
  }

  saveEventBtn.addEventListener('click', () => {
    const title = eventTitleInput.value.trim();
    if (!title || !selectedDateKey) return;

    if (!events[selectedDateKey]) events[selectedDateKey] = [];
    events[selectedDateKey].push(title);
    eventModal.hide();
    renderCalendar();
  });

  function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  }

  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  }

  renderCalendar();
</script>

</body>
</html>
