<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dave Drives Scheduler</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .calendar {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 1rem;
    }

    .day-name {
      font-weight: 600;
      text-align: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #dee2e6;
      background: #f1f3f5;
    }

    .week-row {
      border-bottom: 1px solid #dee2e6;
    }

    .day {
      min-height: 130px;
      padding: 0.5rem;
      border-right: 1px solid #dee2e6;
      background: #ffffff;
      cursor: pointer;
    }

    .day:last-child {
      border-right: none;
    }

    .day-number {
      font-weight: 600;
      font-size: 0.85rem;
      text-align: right;
      color: #495057;
    }

    .event {
      background: #0d6efd;
      color: #fff;
      font-size: 0.7rem;
      padding: 0.25rem 0.4rem;
      border-radius: 0.4rem;
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .modal-dialog {
      position: absolute;
    }

    @media (max-width: 768px) {
      .day { min-height: 90px; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Please click on a day</span>
    <img src="header_small.png" alt="Logo" width="77" height="47">
  </div>
</nav>

<div class="container my-5">
  <div class="calendar">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-primary" onclick="prevMonth()">◀</button>
      <h4 id="monthYear" class="mb-0"></h4>
      <button class="btn btn-outline-primary" onclick="nextMonth()">▶</button>
    </div>

    <div class="row text-center mb-2">
      <div class="col day-name">Sun</div>
      <div class="col day-name">Mon</div>
      <div class="col day-name">Tue</div>
      <div class="col day-name">Wed</div>
      <div class="col day-name">Thu</div>
      <div class="col day-name">Fri</div>
      <div class="col day-name">Sat</div>
    </div>

    <div id="calendarGrid"></div>

  </div>
</div>

<footer class="text-center text-muted py-3">
  &copy; <span id="year"></span> Dave Drives
</footer>

<!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog" id="eventModalDialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" id="apptDate" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="time" id="apptTime" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Delivery Type</label>
          <select id="deliveryType" class="form-select">
            <option>Riders</option>
            <option>Food</option>
            <option>Other Delivery</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveEventBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const calendarGrid = document.getElementById('calendarGrid');
  const monthYearEl = document.getElementById('monthYear');
  const modal = new bootstrap.Modal(document.getElementById('eventModal'));
  const modalDialog = document.getElementById('eventModalDialog');

  const apptDate = document.getElementById('apptDate');
  const apptTime = document.getElementById('apptTime');
  const deliveryType = document.getElementById('deliveryType');
  const saveBtn = document.getElementById('saveEventBtn');

  let currentDate = new Date();
  let events = {};
  let selectedKey;

  document.getElementById('year').textContent = new Date().getFullYear();

  function renderCalendar() {
    calendarGrid.innerHTML = '';

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    monthYearEl.textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

    const firstDay = new Date(year, month, 1).getDay();
    let date = new Date(year, month, 1 - firstDay);

    for (let w = 0; w < 6; w++) {
      const row = document.createElement('div');
      row.className = 'row row-cols-7 g-0 week-row';

      for (let d = 0; d < 7; d++) {
        const col = document.createElement('div');
        col.className = 'col';

        const day = document.createElement('div');
        day.className = 'day';

        if (date.getMonth() !== month) {
          day.style.background = '#f8f9fa';
          day.style.color = '#adb5bd';
        }

        day.innerHTML = `<div class="day-number">${date.getDate()}</div>`;
        const key = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;

        if (events[key]) {
          events[key].forEach(e => {
            const div = document.createElement('div');
            div.className = 'event';
            div.textContent = e;
            day.appendChild(div);
          });
        }

        day.onclick = () => {
          selectedKey = key;
          apptDate.value = date.toISOString().split('T')[0];
          apptTime.value = '';
          modal.show();
        };

        col.appendChild(day);
        row.appendChild(col);
        date.setDate(date.getDate() + 1);
      }
      calendarGrid.appendChild(row);
    }
  }

  saveBtn.onclick = () => {
    const text = `${apptTime.value} • ${deliveryType.value}`;
    if (!events[selectedKey]) events[selectedKey] = [];
    events[selectedKey].push(text);
    modal.hide();
    renderCalendar();
  };

  function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); }
  function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); }

  // Draggable modal
  let dragging = false, sx, sy, ix, iy;
  const header = modalDialog.querySelector('.modal-header');
  header.style.cursor = 'move';

  header.onmousedown = e => {
    dragging = true;
    sx = e.clientX; sy = e.clientY;
    const r = modalDialog.getBoundingClientRect();
    ix = r.left; iy = r.top;
  };

  document.onmousemove = e => {
    if (!dragging) return;
    modalDialog.style.left = ix + (e.clientX - sx) + 'px';
    modalDialog.style.top = iy + (e.clientY - sy) + 'px';
  };

  document.onmouseup = () => dragging = false;

  document.getElementById('eventModal').addEventListener('shown.bs.modal', () => {
    modalDialog.style.left = '50%';
    modalDialog.style.top = '50%';
    modalDialog.style.transform = 'translate(-50%, -50%)';
  });

  renderCalendar();
</script>
</body>
</html>
